<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hamburger Menu</title>
   
    <style>
  /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar Styles */
.navbar {
    width: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    z-index: 1000;
}

.navbar-container {
    width: 90%;
    max-width: 1200px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Logo */
.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    height: 40px;
    width: auto;
}

.logo span {
    font-size: 1.2rem;
    font-weight: bold;
    text-transform: uppercase;
}

.logo p {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.8);
}

/* Menu */
.menu {
    display: flex;
}

.menu ul {
    display: flex;
    gap: 20px;
    list-style: none;
}

.menu ul li {
    text-transform: uppercase;
}

.menu ul li a {
    text-decoration: none;
    color: white;
    font-size: 0.9rem;
    transition: color 0.3s;
}

.menu ul li a:hover {
    color: #00c0ff;
}

/* Contact Menu */
.contact-menu {
    display: flex;
    align-items: center;
    gap: 20px;
}

.phone-number {
    font-size: 1rem;
    font-weight: bold;
}

/* Hamburger Menu */
.hamburger-menu {
    display: flex;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
    transition: transform 0.3s;
}

.hamburger-menu span {
    width: 25px;
    height: 3px;
    background: white;
    transition: all 0.3s ease-in-out;
}

/* Active State for X Icon */
.hamburger-menu.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.hamburger-menu.active span:nth-child(2) {
    opacity: 0;
}

.hamburger-menu.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
}

/* Responsive Styles */
@media (max-width: 768px) {
    .menu {
        display: none;
    }

    .menu.active {
        display: flex;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        gap: 10px;
        padding: 20px;
    }

    .menu ul {
        flex-direction: column;
        gap: 15px;
    }
}
/* Hamburger Menu */
.hamburger-menu {
    display: flex;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
    transition: transform 0.3s;
}

.hamburger-menu span {
    width: 25px;
    height: 3px;
    background: white;
    transition: all 0.3s ease-in-out;
}
.hamburger-menu span:nth-child(2) {
    width:  14px; /* Increase thickness */
}
.hamburger-menu span:nth-child(2) {
    transform: translateX(10px); /* Move the middle span to the right */
}


/* Hover Effect for X Icon */
.hamburger-menu:hover span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.hamburger-menu:hover span:nth-child(2) {
    opacity: 0; /* Middle line disappears */
}

.hamburger-menu:hover span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
}



    </style>
</head>
<body>

</body>
</html>
